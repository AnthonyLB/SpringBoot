<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head>	
	<title>Sign in</title>
	<link rel="stylesheet" href="/milligram.css" />
	</head>
	<body class="ltr">
	
		<div id="wrapcentre">
	
				<form action="#" th:action="@{/sign_in}" method="post" th:object="${loginForm}">

						<tbody>
							<tr>
								<th colspan="2">Sign in</th>
							</tr>

							<tr>
								<td class="row2">

									<table style="width: 100%;" cellspacing="1" cellpadding="4" align="center">
										<tbody>
											<tr>
												<!-- <td valign="top"></td> -->
												<td><b class="gensmall">Login :</b><input class="post" name="username" size="25" tabindex="1" type="text" th:field="*{login}" /></td>
												<td th:if="${#fields.hasErrors('login')}" th:errors="*{login}"/>
											</tr>
											<tr>
												<!-- <td valign="top"></td> -->
												<td><b class="gensmall">Mot de passe:</b><input class="post" name="password" size="25" tabindex="2" type="password"/></td>
												<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>

							<tr>
								<td class="cat" colspan="2" align="center"><input name="sign in" value="Login" tabindex="5" type="submit" /></td>
							</tr>
						</tbody>
						
				</form>
				<br style="clear: both;" />
	
				<table class="tablebg" style="margin-top: 5px;" cellspacing="1" cellpadding="0" width="100%">
					<tbody>
						<tr>
							<td class="row1">
								<p class="breadcrumbs">
									<a href="/">Index</a>
								</p>
							</td>
						</tr>
					</tbody>
				</table>
				<br />
		</div>
	</body>
</html>
